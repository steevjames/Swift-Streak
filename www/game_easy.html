<script type="text/javascript">
var gridcolor='#0000';
var gridbgcolor='#fff';
var randombox=document.getElementsByClassName("boxes");
var randomnumber=Math.floor(Math.random() * 80);
var score=document.getElementById('sco1').innerHTML;
var time;
var timediff=0;
var interval;


randombox[randomnumber].style.backgroundColor='red';
randombox[randomnumber].setAttribute("onclick", "check()");



function end()
{
document.getElementById('sco1').innerHTML=0;
clearInterval(interval);
window.localStorage.setItem('easyscore',timediff);
if (Number(localStorage.getItem('easyhighscore'))>timediff || window.localStorage.getItem('easyhighscore')=='none') 
    {
    window.localStorage.setItem('easyhighscore',timediff);
    }
window.location.replace('won_easy.html');
}

function timer()
{
timediff=(new Date())-time;
timediff=timediff/1000;
timediff=Math.round(timediff*100)/100;
if(timediff%1==0) timediff=timediff.toFixed(2);
document.getElementById('sco2').innerHTML=timediff.toFixed(1);
}

function start()
{
document.getElementById('dial').style.display='none';
document.getElementById('grid').style.display='block';
interval= setInterval(timer, 20);
time=new Date();
}

function check()
{
if(score<=1)
	{
	end();
	}
else
	{
	score=score-1;
	document.getElementById('sco1').innerHTML=score;
	if((score%4)==0) var audio = new Audio('sound/1.mp3');
	if((score%4)==1) var audio = new Audio('sound/2.mp3');
	if((score%4)==2) var audio = new Audio('sound/3.mp3');
	if((score%4)==3) var audio = new Audio('sound/4.mp3');
	audio.play();
	randombox[randomnumber].setAttribute("onclick", "window.location.replace('failed.html');");
	randombox[randomnumber].style.backgroundColor='rgba(255,255,255,0.1)';
	randomnumber=Math.floor(Math.random() * 80);
	randombox[randomnumber].style.backgroundColor='red';
	randombox[randomnumber].setAttribute("onclick", "check()");
	}
}

function newGradient() {
  var c1 = {
        r: Math.floor(Math.random()*150),
        g: Math.floor(Math.random()*150),
        b: Math.floor(Math.random()*150)
      };
      var c2 = {
        r: Math.floor(Math.random()*150),
        g: Math.floor(Math.random()*150),
        b: Math.floor(Math.random()*150)
      };
  c1.rgb = 'rgb('+c1.r+','+c1.g+','+c1.b+')';
  c2.rgb = 'rgb('+c2.r+','+c2.g+','+c2.b+')';
  document.getElementById('contain').style.background=  'radial-gradient(at top left, '+c1.rgb+', '+c2.rgb+')';
  document.getElementById('topbar').style.background=  'radial-gradient(at top left, '+c1.rgb+', '+c2.rgb+')';
}

function rollBg() {
newGradient();
