 background: linear-gradient(to right, #00f260, #0575e6);

.lblock{
left:0;width:100%;height:33%;position:absolute;text-align:center;font-size:8vw;animation:ofpart 5s infinite;
}
.child {
position: relative;top: 50%;transform:translate(0%,-50%);color:white;
}
#precontain{

#rightc{

}
#leftc{

#logo{

}
.part{
padding-top:1vh;padding-bottom:1vh;height:20vh;text-align:center;border-radius:10px;
}
.block{
background-color:rgba(0,30,0,.8);height:100%;font-size:4vh;animation: button 8s infinite;overflow:hidden;
}
a{
color:inherit;text-decoration:none;
}
@keyframes button{
0%{background-color:rgba(10,10,0,.8);}
50%{background-color:rgba(0,0,30,.6);}
100%{background-color:rgba(10,10,0,.8);}
}
@keyframes button2{
0%{background-color:rgba(0,0,30,.6);}
50%{background-color:rgba(10,10,0,.8);}
100%{background-color:rgba(0,0,30,.6);}
}
@keyframes arr{
0% {top:0vh;}
100%{top:3vh;}
}
#arrow{
position:relative;animation: arr 1.5s infinite;
}
@keyframes dis{
0% {opacity:0;}
100%{opacity:100%;}
}
@keyframes bg{
0% {background-color:rgba(255,255,255,.4);}
50% {background-color:rgba(0,0,0,.2);}
100%{background-color:rgba(255,255,255,.4);}
}

@keyframes ofpart{
0% {filter:hue-rotate(5deg);}
50% {filter:hue-rotate(-5deg);}
100%{filter:hue-rotate(5deg);}
}
a{
cursor: default;
}
